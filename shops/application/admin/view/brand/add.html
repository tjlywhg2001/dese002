<!DOCTYPE html>
<html>
{include file='/common/_meta';}
<body>
	<!-- 头部 -->
{include file='/common/top';}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file='/common/left';}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('brand/lst')}">用户管理</a>
                        </li>
                        <li class="active">添加品牌</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">添加品牌</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="username" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="username" type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌描述</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="username" placeholder="" name="username" type="text"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌LOGO</label>
                            <div class="col-sm-6">
                                <input id="username" placeholder="" name="username" type="file">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">品牌状态</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float: left; padding-right: 10px;">
                                    <label>
                                        <input class="inverted colored-blue" value="1" name="username" type="radio">
                                        <span class="text">显示</span>
                                    </label>
                                </div>
                                <div class="radio" style="float: left; padding-right: 10px;">
                                    <label>
                                        <input class="inverted colored-blue" value="1" name="username" type="radio">
                                        <span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                       </div>



                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
    </div>

	    <!--Basic Scripts-->
{include file='/common/footer';}

</body></html>
